<body>
<!--	顶栏logo以及改进建议-->
	<div class="container-fluid">
	<div class="header row">
		<div class="col-md-2 col-md-offset-2"><h3>Daily Word</h3></div>

	</div>
<!--	中部登录框-->
	<div class="main row">
		<div class="box col-md-2 col-md-offset-7">
		<div class="main-container">
		<div class="tips1">
			密码登录
		</div>
			<font color="red">
<!--				 提示信息-->
				<span id="message" th:text="${msg}"></span>
			</font>
		<form class="form" action="/login" method="post" onsubmit="return check()">
		<div class="userbox"> 
			<label for="username"></label>
			<input type="text" name="username" id="username" placeholder="会员名/手机号/邮箱" />
		</div>
		<div class="passwdbox"> 
			<label for="passwd"></label>
			<input type="password" name="password" id="passwd" placeholder="请输入登录密码" />
		</div>
		<div class="submitbox">
			<button type="submit" name="submit">登录</button>
		</div>
		<div class="forget-register">
			<a href="https://reg.taobao.com/member/newbie.htm?spm=a2107.1.0.0.776d11d909tJhA&from=login" class="register" target="_blank">免费注册</a>
			<a href="https://passport.taobao.com/ac/nick_find.htm?spm=a2107.1.0.0.776d11d909tJhA&from_site=0&lang=zh_CN&app_name=tbTop" class="forget" target="_blank">忘记用户名</a>
			<a href="https://passport.taobao.com/ac/password_find.htm?spm=a2107.1.0.0.776d11d909tJhA&from_site=0&lang=zh_CN&app_name=tbTop&tracelog=signin_main_pass" class="forget" target="_blank">忘记密码</a>
		</div>
		</form>
		</div>
	</div>
	</div>
